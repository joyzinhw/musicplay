<html lang="pt-br">
<head>
	<meta name="author" content="@joyzinhw">
    <meta name="description" content="musica">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--tag de importação-->

	<link rel="stylesheet" href="assets/css/style.css">

   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css" integrity="sha512-10/jx2EXwxxWqCLX/hHth/vu2KY3jCF70dCQB8TSgNjbCVAC/8vai53GfMDrO2Emgwccf2pJqxct9ehpzG+MTw==" crossorigin="anonymous" referrerpolicy="no-referrer"/>

<body>
   <header>

      <div class="logo"> <!--logo-->
          <a href="index.html" aria-label="link do icone de inicio">
          <i class="fa-sharp fa-solid fa-house"></i></a> 
      </div>
      
   </header>

<div class="main">
   <!-- top bar -->
   <div class="top_bar">
    
      <button onclick="open_p()"><i class='bx bx-menu' ></i></button>
   </div>
   <div class="playing_part">
      <div class="img">
         <img src="assets/img/teste.jpg" alt="img">
      </div>
   </div>
   <!-- control part -->
   <div class="control_part">
      <div class="song_title">
         <p>Interlude</p>
         <p>J.cole</p>
      </div>
      <div class="control_buttons">
        
         <div class="main_btns">
            <button id="previous"><i class='bx bx-skip-previous' ></i></button>
            <button id="play_btn"><i class='bx bx-play'></i></button>
            <button id="previous"><i class='bx bx-skip-next' ></i></button>
         </div>

         <audio id="musica1">
            <source src="assets/media/j.cole.mp3" type="audio/mp3">
        </audio>

        <audio id="musica2">
         <source src="assets/media/Die For You.mp3" type="audio/mp3">
        </audio>

        <audio id="musica3">
      <source src="assets/media/Pray For Me.mp3" type="audio/mp3">
      </audio>

      </div>
   </div>
   <!-- playlist songs -->
   <div class="playlist">
      <div class="p_song">
         <p id="p_title">Die For You</p>
         <p id="p_artist">The Weeknd</p>
         <button id="musica02"><i class='bx bx-play' ></i></button>
      </div>

      <div class="p_song active_song">
         <p id="p_title">Pray For Me</p>
         <p id="p_artist">The Weeknd</p>
         <button id="musica03"><i class='bx bx-play' ></i></button>
      </div>

      <div class="p_song">
         <p id="p_title">song name</p>
         <p id="p_artist">artist name</p>
         <button id="musica04"><i class='bx bx-play' ></i></button>
      </div>

      <div class="p_song">
         <p id="p_title">song name</p>
         <p id="p_artist">artist name</p>
         <button id="musica05"><i class='bx bx-play' ></i></button>
      </div>
   </div>
</div>

<!--  javascript part -->

	<script src="assets/js/scritp.js"></script>
